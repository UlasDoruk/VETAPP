<!-- Using Template Engine for header,navigation bar and footer sections -->

{% extends 'partials/_base.html' %}

<!-- Loading static files from Temple_doc -->

{% load static %}

 <!-- Special contents of login.html begins here -->

{% block content %}

  <div class="main_content">
    <div class="main_content_bg">
      <img src="images/content-bg.jpg" alt="">
    </div>

    <!-- contact section -->

    <section class="contact_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>
            Login Form
          </h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form  method='POST'>
                {% csrf_token %} 

                {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-{{message.tags}}" </div>
                          {{message}}
                <div>
                  {%endfor%}
                  {% endif %} 
                  <!-- Taking user_name obj from forms.py -->
                  {{form.username}}
                </div>
                <div>
                  <!-- Taking password obj from forms.py -->
                  {{form.password}}
                </div>
                <div class="d-flex ">
                  <button>
                    SEND
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- end contact section -->

{% endblock %}

<!-- Special contents of login.html ends here -->

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js' %}">
</script>
<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
