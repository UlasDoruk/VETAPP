<!-- Using Template Engine for header,navigation bar and footer sections -->

{% extends 'partials/_base.html' %}

<!-- Loading static files from Temple_doc -->

{% load static %}

 <!-- Special contents of register.html begins here -->

{% block content %}

  <div class="main_content">
    <div class="main_content_bg">
      <img src="" alt="">
    </div>

    <!-- contact section -->

    <section class="contact_section layout_padding">
      <div class="container">
        <div class="heading_container">
          <h2>
            Register Form
          </h2>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="form_container">
              <form  method='POST'>
                  {% csrf_token %} 
                <div>
                  {{form.first_name}}
                </div>
                <div>
                  {{form.last_name}}
                </div>
                <div>
                  {{form.username}}
                </div>
                <div>
                  {{form.email}}
                </div>
                <div>
                  {{form.password1}}
                </div>
                <div>
                  {{form.password2}}
                </div>
                <div class="d-flex ">
                  <button>
                    SEND
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
<!-- end contact section -->

{% endblock %}

 <!-- Special contents of register.html ends here -->

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js' %}">
</script>
<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
