<!-- Using Template Engine for header,navigation bar and footer sections -->

{% extends 'partials/_base.html' %}

<!-- Loading static files from Temple_doc -->

{% load static %}

<!-- owners.html individual contents begins here -->

{% block content %}

  <div class="main_content">
    <div class="main_content_bg">
      <img src="images/content-bg.jpg" alt="">
    </div>

    <!-- service section -->

    <section class="service_section layout_padding">
      <div class="container py_mobile_45">
        <div class="heading_container heading_center">
          <h2> Owners List </h2>
        </div>
        <div class="row">
        <!-- This loop provides getting owners objects from owner_list which in owners/views.py -->
          {% for owner in owners %}
          <div class="col-md-4">
            <div class="box " style="background-color:tomato">
              <div class="detail-box">
                <h5>
                <!-- Gettin name and surname properties  -->
                  {{owner.name}}
                  <br>
                  {{owner.surname}}
                </h5>
                <p>
                <!-- Gettin contact property  -->
                  Contact :  {{owner.contact}}
                </p>
                <p>
                <!-- Gettin phone_number property  -->
                  Phone Number :  {{owner.phone_number}}
                </p>
                <p>
                <!-- Gettin email propertiy  -->
                  Email :  {{owner.email}}
              </div>
            </div>
          </div>
          {% endfor %}
          </div> 
        </div>
      </div>
    </section>

    <!-- end service section -->

  </div>

  {% endblock %}

  <!-- owners.html individual contents ends here -->
