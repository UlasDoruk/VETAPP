<!-- _base.html is a main html document -->

<!-- This _base.html document has similar header, navigation bar, footer sections -->

<!-- For loading static files -->

{% load static %}

<!DOCTYPE html>
<html>

<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon">

    <title>VETAPP</title>

    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
    <!-- slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css' %}" />


    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <!-- responsive style -->
    <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
</head>
<body>
  <div class="hero_area ">
    <div class="hero_bg_box">
      <img src="https://s31531.pcdn.co/wp-content/uploads/2015/04/Big-Book-of-Drawing-Animals_R4443-3-1024x539.jpg.optimal.jpg" alt="">
    </div>
    <!-- header section strats -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="{% url 'index' %}">
            <span>
              VETAPP
            </span>
          </a>
          <div class="" id="">
            <div class="User_option">
              <!-- Search button  -->
              <form id="form" role="search" method="get" action="{% url 'search' %}">
                <input type="text" id="query" name="search"
                  placeholder="Search..."
                  aria-label="Search through site content">
                <button>Search</button>
              </form>
            </div>
            <div class="custom_menu-btn">
              <button onclick="openNav()">
                <span class="s-1"> </span>
                <span class="s-2"> </span>
                <span class="s-3"> </span>
              </button>
            </div>
            <div id="myNav" class="overlay">
              <div class="overlay-content">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'anÄ±mals' %}">Animals</a>
                <a href="{% url 'owners' %}">Owners</a>
                {% if user.is_authenticated %}
                    <a class="hover-btn-new log orange mr-2"  href="{% url 'dashboard' %}" ><span>{{user.username}}</span></a>
                    <a class="hover-btn-new log orange" href="javascript:{document.getElementById('logout').submit()}"><span><i class="fa fa-sign-out"></i></span></a>
                        <form action="{% url 'logout' %}" method="POST" id="logout">
                            {% csrf_token %}
                            <input type="hidden">
                        </form>
                {% else %}
                <a href="{% url 'login' %}">Login</a>
                <a href="{% url 'register' %}">Register</a>
               {% endif %}
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->

{% block content %}

{% endblock %}

<!-- footer section -->
<footer class="container-fluid footer_section ">
    <p>
        &copy; <span id="displayDate"></span> All Rights Reserved. Design by
        <a href="https://html.design/">Free Html Templates/w Ulas Doruk</a>
    </p>
</footer>
<!-- end  footer section -->

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js' %}">
</script>
<script src="{% static 'js/custom.js' %}"></script>

</body>

</html>
